<h3 class="card-header">Register</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.controls.title.errors }">
                <option value=""></option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
                <option value="Miss">Miss</option>
                <option value="Dr">Dr</option>
            </select>
            <div *ngIf="submitted && f.controls.title.errors" class="invalid-feedback">
                <div *ngIf="f.controls.title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.controls.firstName.errors }" />
            <div *ngIf="submitted && f.controls.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.controls.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.controls.lastName.errors }" />
            <div *ngIf="submitted && f.controls.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.controls.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.controls.email.errors }" />
            <div *ngIf="submitted && f.controls.email.errors" class="invalid-feedback">
                <div *ngIf="f.controls.email.errors.required">Email is required</div>
                <div *ngIf="f.controls.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.controls.password.errors }" />
            <div *ngIf="submitted && f.controls.password.errors" class="invalid-feedback">
                <div *ngIf="f.controls.password.errors.required">Password is required</div>
                <div *ngIf="f.controls.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.controls.confirmPassword.errors }" />
            <div *ngIf="submitted && f.controls.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.controls.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.controls.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" formControlName="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.controls.acceptTerms.errors }" />
            <label for="acceptTerms" class="form-check-label">Accept Ts & Cs</label>
            <div *ngIf="submitted && f.controls.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
            <a routerLink="../login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
